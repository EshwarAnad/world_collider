  <script type="text/javascript">
    let current_browser = returnBrowserName();

    let os_name = bowser_result.parsedResult.os.name;
    let os_version = bowser_result.parsedResult.os.version;
    let browser_name = bowser_result.parsedResult.browser.name;

    let runtime_name =
      "Your device is running " +
      browser_name +
      " on " +
      os_name +
      " " +
      os_version;
    console.log(runtime_name);

    const answerElement = document.querySelector("#answer");
    const isEnabled = detectiOSARQuickLook();

    if (!isEnabled) {
      hideAppleAR();
    }

    console.log(isEnabled);
    answerElement.innerHTML = isEnabled
      ? runtime_name + " which supports Apple AR"
      : "🚫 " +
        runtime_name +
        " which does not support Apple AR (only works on iPhone with iOS 13 above). Please use Styly AR instead.";
    answerElement.style.color = isEnabled ? "white" : "white";
  </script>
